<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easybook</title>
  </head>
  <body>
    <img src="trainlogo.jpeg" width="75px" />
    <h1 style="background-color: aquamarine;">Happy journey</h1>
    <div>
      <label style="color: orange;background-color: rgb(140, 140, 196);" for="name">Name : </label>
      <input style="background-color: rgb(80, 184, 184);" type="text" name="name" id="name" />
    </div>
    <br />

    <div>
      <label for="age">Age : </label>
      <input type="text" name="age" id="age" />
    </div>
    <br />
    <div>
      <label for="number">No. of tickets:</label>
      <select name="seats" id="seats">
        <option value="select" selected hidden>--No. of seats</option>
        <option value="one">1</option>
        <option value="two">2</option>
        <option value="three">3</option>
        <option value="four">4</option>

      </select>

    </div>
    <br>
    <div>
     <label for="mobile">Mobile No. :</label>
     <input type="text" />
    </div>
    <br>
    <div>
        <label for="date">Select date:</label>
        <input type="datetime-local"></input>
    </div>
   <br>
    <a href="payment.html"><input type="submit" value="Next"></input></a>
  </body>
</html>
